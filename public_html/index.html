<!DOCTYPE html>
<html>
    <head>
        <title>Funplate testpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="js/libs/jqueryui/css/base/jquery.ui.all.css" />
    </head>
    
    <body>
        <div>Write tests is first todo</div>

        <div id="testTarget">test</div>

        <div data-template="listTemplate">
            <ul>
                <li>{{item}}</li>
            </ul>
        </div>

        <script type="text/javascript" src="js/log.js"></script>
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/libs/jqueryui/jquery-ui.js"></script>
        <script type="text/javascript" src="js/funplate.js"></script>

        <script type="text/javascript">
            
            var funplate = new Funplate({
                target: "test",
                template: "test",
                interval: 100
            });

            funplate.init();
            funplate.target('#testTarget').data("simpleString").render();


            /* This should always be the last line of code.
             * Please do not remove below here. */
            log.go();
        </script>

    </body>
</html>
